<div class="units-container">
  <div class="header">
    <h1>{{title}}</h1>
    <button class="new-unit-btn" (click)="editUnit({id: 0, name: '', document: '', documentType: 'CNPJ', phone: '', email: ''})">
      <i class="fas fa-plus"></i>
      Nova Unidade
    </button>
  </div>

  <div class="card">
    <div class="table-container">
      <table id="unitsTable" class="display" style="width:100%">
        <thead>
          <tr>
            <th>
              <mat-checkbox></mat-checkbox>
            </th>
            <th>ID</th>
            <th>Nome Fantasia</th>
            <th>Documento</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let unit of dataSource.data">
            <td>
              <mat-checkbox></mat-checkbox>
            </td>
            <td>{{unit.id}}</td>
            <td>{{unit.name}}</td>
            <td>{{unit.document}}</td>
            <td>
              <button class="action-btn edit" (click)="editUnit(unit)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="action-btn delete" (click)="deleteUnit(unit)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
